<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="gd.css" title="style">

    <title>Garbage Disposal</title>
  </head>

  <body>
      <div id="game">
          <button id="start-button">START GAME</button>
         <div id="timer">
          animation-iteration-count: 1000000;
          animation-duration: 1s;
        </div>
        <div id="paperBin" >
          <div id="paper">PAPER</div>
        </div>
        <div id="compostBin">
          <div id="compost">COMPOST</div>
        </div>
        <div id="plasticBin"></div>
        <div id="current-trash"></div>
        <div id="scoreboard">SCORE</div>
        <div id="pop-up"></div>
      </div>
      <div id="paperBin" class="name" class>
          <div class="name">PAPER</div>
      </div>
      <div id="compostBin" class="name">
          <div class="name">COMPOST</div>
      </div>
      <div id="plasticBin" class="name">
          <div class="name">PLASTIC</div>
      </div>
      <div id="current-trash"></div>
      <div id="scoreboard">SCORE</div>
      </div>
    <script type="text/javascript" src="garbage_disposal.js"></script>
    </body>
</html>
