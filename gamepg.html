<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="gd.css" title="style">

  <title>Garbage Disposal</title>
</head>

<body>
  <div id="game" class="whole">
    <button id="start-button">START GAME</button>

      <div class="container">
        <div id="timer" animation-iteration-count: 1000000; animation-duration: 1s;>
            <div id="timer-header" class="name">TIMER</div>
            <div class="cont2">
                <p id="timer-input" class="input">10</p>
            </div>
        </div>
      </div>
<br>
      <div id="bin-container" class="container">
        <div id="paperBin">
            <div class="name">PAPER</div>
        </div>
        <div id="compostBin">
            <div class="name">COMPOST</div>
        </div>
        <div id="plasticBin">
            <div class="name">PLASTIC</div>
        </div>
      </div>
<br>
      <div class="score">
        <div id="scoreboard" class="name">
            SCORE
            <p id="score-input" class="input"></p>
          </div>

      </div>
<br>
      <div class="container">
        <img src="" id="current-trash">
      </div>
  </div>
<br>
    <div class="pop" id="pop-up"></div>

    <div class="pop" id="end-game"></div>


  <script type="text/javascript" src="garbage_disposal.js"></script>
</body>

</html>
