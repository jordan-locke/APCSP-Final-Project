<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="gd.css" title="style">

    <title>Garbage Disposal</title>
  </head>

  <body>
      <div id="game" class="container">
       <div class="row">
        <div id="timer" class="col" animation-iteration-count: 1000000;
          animation-duration: 1s;>
        </div>
       </div>
    <div class="row">
        <div id="paperBin" class="col">
          <div class="name">PAPER</div>
        </div>
        <div id="compostBin" class="col">
          <div class="name">COMPOST</div>
        </div>
        <div id="plasticBin" class="col">
          <div class="name">PLASTIC</div>
        </div>
    </div>
        <div id="current-trash"></div>
        <div id="scoreboard" class="name">SCORE</div>
      </div>
    <script type="text/javascript" src="garbage_disposal.js"></script>
    </body>
</html>
